<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Political Meter</title>
  </head>
  <body>
    <h1>What's Your Political Leaning?</h1>
    <div class="container">
      <form id="politicpicker">
        <div class="form-group">
          <label for="weed">How often do you smoke weed?</label>
          <select class="form-control" id="weed">
            <option value="1">Everrrryday</option>
            <option value="2">Once a week</option>
            <option value="3">NEVER! It's illegal!</option>
          </select>
        </div>
        <div class="form-group">
          <label for="money">Are you:</label>
          <select class="form-control" id="money">
            <option value="3">Old Money</option>
            <option value="2">New Money</option>
            <option value="1">No Money</option>
          </select>
        </div>
        <div class="form-group">
          <label for="music">Pick your favorite artist:</label>
          <select class="form-control" id="music">
            <option value="3">3 Doors Down</option>
            <option value="2">Tom Petty</option>
            <option value="1">Sufjan Stevens</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">How old are you?</label>
          <select class="form-control" id="age">
            <option value="3"> 55+ </option>
            <option value="2"> 36 - 54 </option>
            <option value="1"> Under 35</option>
          </select>
        </div>
        <div class="form-group">
          <label for="food">Pick the most delicious sounding meal:</label>
          <select class="form-control" id="food">
            <option value="3">Medium Rare Hamburger</option>
            <option value="2">Seared Ahi Tuna</option>
            <option value="1">Quinoa stuffed portobella</option>
          </select>
        </div>
        <button type="submit" class="btn">Show me more!</button>
      </form>
    </div>
  </body>
</html>
